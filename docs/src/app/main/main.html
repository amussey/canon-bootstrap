<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>
  <br/>
  <div class="jumbotron text-center">
    <h3><span class="site-header-title-pre">Rackspace®</span></h3> <h1>Canon-Bootstrap</h1>
    
    <p class="lead">
      <br>
      A front-end framework for fast & consistent development of Rackspace UIs.
    </p>
    <h5>
        <a href="https://github.com/rackerlabs/canon/issues/new" target="_blank" title="Submit a GitHub issue">Issues</a>
        <a href="mailto:canon@lists.rackspace.com" title="Email the Canon team">Email</a>
        <a href="https://github.com/rackerlabs/canon/blob/master/CHANGELOG.md" target="_blank" title="See what has changed">Changelog</a>
        <span>1.7.0</span>
      </h5>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}">
        <div class="caption">
          <h3>{{awesomeThing.title}}</h3>
          <p>{{awesomeThing.description}}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a></p>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <div class="footer">
    <p>With ♥ from <a href="https://twitter.com/Swiip">@Swiip</a></p>
  </div>

</div>
